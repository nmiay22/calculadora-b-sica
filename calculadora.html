<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online Simple</title>
    <style>
        /* --- ESTILOS NORMALES DE LA CALCULADORA --- */
        body {
            /* Fuente de PC antiguo para el contraste */
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        /* ... (Otros estilos de la calculadora) ... */
        .display {
            background-color: #eee;
            color: #333;
            font-size: 2.5em;
            padding: 10px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 15px;
            min-height: 40px;
        }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn { background-color: #555; color: white; border: none; padding: 20px; font-size: 1.2em; cursor: pointer; border-radius: 5px; transition: background-color 0.2s; }
        .btn:hover { background-color: #777; }
        .operator { background-color: #ff9500; }
        .operator:hover { background-color: #ffa320; }
        .equal { background-color: #007aff; grid-column: span 2; }

        /* --- ESTILOS DEL BUG Y PANTALLA ROJA --- */
        
        /* 1. Animación de temblor */
        @keyframes shake {
            0%, 100% { transform: translate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-5px, -5px) rotate(1deg); }
            20%, 40%, 60%, 80% { transform: translate(5px, 5px) rotate(-1deg); }
        }
        
        .glitch {
            animation: shake 0.1s infinite;
            border: 8px solid red;
            box-shadow: 0 0 30px red;
            filter: grayscale(80%);
        }

        /* 2. Pantalla de Error Roja */
        #error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #cc0000;
            color: white;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            font-family: monospace; /* Tipo de letra para que parezca una consola de error */
        }
        .error-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 1em;
            margin-top: 50px;
        }
        
        /* 3. Estilo del Mensaje Final (Pantalla Blanca de Reinicio) */
        #final-message-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* La página 'reinicia' en blanco */
            color: black;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div class="calculator" id="calc">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="addToDisplay('7')">7</button>
            <button class="btn" onclick="addToDisplay('8')">8</button>
            <button class="btn" onclick="addToDisplay('9')">9</button>
            <button class="btn operator" onclick="addToDisplay('/')">/</button>
            <button class="btn" onclick="addToDisplay('4')">4</button>
            <button class="btn" onclick="addToDisplay('5')">5</button>
            <button class="btn" onclick="addToDisplay('6')">6</button>
            <button class="btn operator" onclick="addToDisplay('*')">x</button>
            <button class="btn" onclick="addToDisplay('1')">1</button>
            <button class="btn" onclick="addToDisplay('2')">2</button>
            <button class="btn" onclick="addToDisplay('3')">3</button>
            <button class="btn operator" onclick="addToDisplay('-')">-</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="addToDisplay('0')">0</button>
            <button class="btn" onclick="addToDisplay('.')">.</button>
            <button class="btn operator" onclick="addToDisplay('+')">+</button>
            <button class="btn equal" onclick="activatePrank()">=</button>
            <button class="btn equal" onclick="clearDisplay()">AC</button>
        </div>
    </div>

    <div id="error-overlay">
        <div class="error-title">SYSTEM FAILURE (Kernel Panic)</div>
        <div class="error-line">Error FATAL: No se pudo procesar la función de cálculo (Code 0x8000FFFF).</div>
        <div class="error-line">Advertencia de seguridad: Archivos temporales no se pueden cerrar.</div>
        <div class="error-line">Intentando recuperar la sesión... (No apague su dispositivo).</div>
        <div class="error-code">Consulte el registro de eventos del sistema para más detalles.</div>
    </div>
    
    <div id="final-message-container">
        </div>


    <script>
        const display = document.getElementById('display');
        const calculator = document.getElementById('calc');
        const overlay = document.getElementById('error-overlay');
        const finalMessageContainer = document.getElementById('final-message-container');
        let currentInput = '0';
        let isPrankActive = false;
        
        // Funciones básicas de la calculadora...
        function addToDisplay(value) {
            if (isPrankActive) return;
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            display.textContent = currentInput;
        }
        function clearDisplay() {
            if (isPrankActive) return;
            currentInput = '0';
            display.textContent = currentInput;
        }

        // FUNCIÓN CLAVE DE LA BROMA (EL BUG)
        function activatePrank() {
            if (isPrankActive) return;
            isPrankActive = true;
            
            // 1. Efecto de bug visual
            document.body.style.backgroundColor = '#444';
            calculator.classList.add('glitch');
            display.textContent = 'INIT_FAIL'; 
            
            // 2. Muestra la pantalla roja de error
            setTimeout(() => {
                overlay.style.display = 'flex';
                // Hace un fade-in dramático
                setTimeout(() => {
                    overlay.style.opacity = '1';
                }, 50);

                // 3. Después de una pausa larga (4.5 segundos) para crear tensión, reinicia la página
                setTimeout(() => {
                    // Oculta el error y la calculadora
                    overlay.style.display = 'none';
                    calculator.style.display = 'none';
                    document.body.style.backgroundColor = 'white';

                    // Muestra la pantalla de 'reinicio' en blanco con el mensaje final
                    finalMessageContainer.style.display = 'flex';
                    finalMessageContainer.textContent = "KEVIN BÁÑATE"; 
                    
                }, 4500); // 4.5 segundos de pantalla roja
                
                // 4. Deshabilita la interacción
                document.body.style.overflow = 'hidden';
            } , 300);
        }
    </script>

</body>
</html>
